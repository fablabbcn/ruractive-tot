  - ToT Digital Kit:
    - digitalkit.md


theme: 
  name: 'material'
  icon:
    annotation: material/plus-circle 
    admonition:
      note: material/party-popper
      tip: material/balloon
      question: material/robot
      warning: material/cookie
      bug: material/candle
      example: material/snowflake
  logo: images/logoRuractive.svg
  favicon: images/logoRuractive.svg
  features:
    - instant
    - navigation.expand
    - tabs
    - toc.autohide
    - navigation.tabs
    - navigation.top
  palette:
    # Modo oscuro (predeterminado)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo claro
    
    # Modo claro
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: black
      toggle:
        icon: material/weather-night
        name: Cambiar a modo oscuro

extra_css:
  - stylesheets/extra.css
      
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

extra:
  analytics:
    provider: google
    property: G-WL24PGLVEQ
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.